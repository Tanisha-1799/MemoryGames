<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="MStiles.css">
</head>
<body>


<header>
    <h1>MEMORY TILES</h1>
  </header>
  
  
  <section class="main">
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>

    <div class="box play"></div>

    <div id="state">
      <span id="time">0</span>
      <span id="score">0</span>
    </div>
  </section>
  
  
  
  <section id="pre" class="">
    <div id="themes">
      <h2>Choose your theme !</h2>
      <p id="programming" class="themes" title="Programming">Programming</p>
      <p id="cloud" class="themes" title="Cloud">Cloud</p>
      <p id="operating_systems" class="themes" title="Operating System">Operating System</p>
      <p id="hardware" class="themes" title="Hardware">Hardware</p>
      <p id="starwars" class="themes" title="Star Wars">Star Wars</p>
      <p id="harrypotter" class="themes" title="Harry Potter">Harry Potter</p>
    </div>
  </section>
  
  
  <section id="post" class="hidden">
    <div>
      <h2>BRAVO !</h2>
      <p id="final"></p>
      <br>
      <p>
        <a id="again">Play Again !</a>
      </p>
    </div>
  </section>

  
<script src="MSTiles.js"></script>

</html>
